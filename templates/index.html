<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery-ui.css') }}">
</head>
<body>
    <div class="container">
        <h1>Slack App</h1>
        <div class="button-container">
            <button id="userListBtn" class="btn">User List</button>
            <button id="mutualChannelsBtn" class="btn">Mutual Channels</button>
            <button id="listChannelsBtn" class="btn">List Channels</button>
        </div>
       <!-- <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search...">
            <button id="searchBtn" class="btn">Search</button>
        </div> -->
        <div id="userListSection" class="section">
            <h2>User List</h2>
            <table id="userListTable" class="display">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Display Name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="mutualChannelsSection" class="section">
            <div class="form-container">
                <form id="mutualChannelsForm">
                    <div class="form-group">
                        <label for="username1">Username 1:</label>
                        <input type="text" id="username1" name="username1" required>
                    </div>
                    <div class="form-group">
                        <label for="username2">Username 2:</label>
                        <input type="text" id="username2" name="username2" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <h2>Mutual Channels</h2>
            <table id="mutualChannelsTable" class="display">
                <thead>
                    <tr>
                        <th>SNO</th>
                        <th>Username 1</th>
                        <th>Username 2</th>
                        <th>Mutual Channels</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="listChannelsSection" class="section">
            <h2>Channel List</h2>
            <table id="channelListTable" class="display">
                <thead>
                    <tr>
                        <th>Channel Name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="searchResultsSection" class="section">
            <h2>Search Results</h2>
            <table id="searchResultsTable" class="display">
                <thead>
                    <tr>
                        <th>SNO</th>
                        <th>Keyword</th>
                        <th>Results</th>
                        <th>Channel Name</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="{{ url_for('static', filename='jquery-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
