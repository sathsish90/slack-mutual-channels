<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Channels</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Find Mutual Slack Channels</h1>
        <form method="post">
            <div class="form-group">
                <label for="username1">Username 1:</label>
                <input type="text" id="username1" name="username1" required>
            </div>
            <div class="form-group">
                <label for="username2">Username 2:</label>
                <input type="text" id="username2" name="username2" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        {% if mutual_channels %}
        <h2>Mutual Channels:</h2>
        <table>
            <thead>
                <tr>
                    <th>Channel Name</th>
                </tr>
            </thead>
            <tbody>
                {% for channel in mutual_channels %}
                <tr>
                    <td>{{ channel }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
